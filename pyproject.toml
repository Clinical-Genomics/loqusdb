[tool.poetry]
name = "loqusdb"
version = "2.7.12"
description = "A simple observation count database"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"
include = [
  "README.md",
  "loqusdb/**/*",
  "tests/**/*"
]

[tool.poetry.dependencies]
python = "^3.12"
cyvcf2 = "*"
click = "*"
pymongo = "*"
numpy = "*"
coloredlogs = "*"
PyYAML = "*"
vcftoolbox = "*"
setuptools = "*"
mongo-adapter = "*"
ped_parser = "*"

[tool.poetry.group.dev.dependencies]
coveralls =  "^3"
mongomock = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"

[tool.poetry.scripts]
loqusdb = "loqusdb.commands.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
target-version = "py312"
ignore = ["E501"]
